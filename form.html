<div class="contenedor">
    <form action="" class="form">
        <div class="form-header">
            <h1 class="form-tittle">Sugerencias
            </h1>
        </div>
        <label for="nombre" class="form-label">Nombres:</label>
        <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">
        <label for="telefono" class="form-label">Móvil:</label>
        <input type="text" class="form-input" id="telefono" placeholder="Escriba su número móvil">
        <label for="correo" class="form-label">Correo Electronico:</label>
        <input type="email" class="form-input" id="correo" placeholder="Escriba su correo">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-textarea" placeholder="Aqui escriba su mensaje" style="margin-top: 0px; margin-bottom: 20px; height: 72px;"></textarea>
        <input type="submit" class="btn-submit" value="Enviar sugerencias">
    </form>
</div>
